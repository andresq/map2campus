<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">


    <meta charset="utf-8">
    <title>City College Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/qc.css">
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">Home</a>
    </nav>
    <div class="wrapper">
      <div class="img">
        <img src="../assets/ccnymap.jpg" class="qcCampus">
      </div>

      <div class="choices">
        <h1 >Choose a gate:</h1>
        <select id="gate-select" >
          <option value="">--Please choose an option--</option>
          <option value="0">Steinman Hall</option>
          <option value="1">Shepard Hall</option>
          <option value="2">Aaron Davis Hall</option>
          <option value="3">Marshak Science Building</option>
          <option value="4">Wingate Hall</option>
          <option value="5">Harris Hall</option>
        </select>
        <div><button type="button" class="btn btn-light" name="button">Submit</button></div>
      </div>
    </div>

    <script>
    var gates = {
      0: "40.821240, -73.947970",
      1: "40.820843, -73.948961",
      2: "40.817925, -73.951471",
      3: "40.819468, -73.949926",
      4: "40.820483, -73.949368",
      5: "40.821108, -73.950548"
    };
    var button = document.querySelector("button");
    button.addEventListener("click", function(){
      var choice = document.getElementById("gate-select").value;
      var url = "https://www.google.com/maps/search/?api=1&query="+gates[choice];
      window.location.href = url;
    });
    //

    </script>
  </body>
</html>
