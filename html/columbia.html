<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">


    <meta charset="utf-8">
    <title>Columbia College Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/qc.css">
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">Home</a>

    </nav>
    <div class="wrapper">
      <div class="img">
        <img src="../assets/columbiamap.jpg" class="qcCampus">
      </div>

      <div class="choices">
        <h1 >Choose a gate:</h1>
        <select id="gate-select" >
          <option value="">--Please choose an option--</option>
          <option value="0">Gate 1</option>
          <option value="1">Gate 5</option>
          <option value="2">Gate 7</option>
          <option value="3">Gate 8</option>
          <option value="4">Gate 13</option>

        </select>
        <div><button type="button" class="btn btn-light" name="button">Submit</button></div>
      </div>
    </div>

    <script>
    var gates = {
      0: "40.871428, -73.897176",
      1: "40.872596, -73.896189",
      2: "40.874754, -73.892487",
      3: "40.873667, -73.892283",
      4: "40.870406, -73.895330",

    };
    var button = document.querySelector("button");
    button.addEventListener("click", function(){
      var choice = document.getElementById("gate-select").value;
      var url = "https://www.google.com/maps/search/?api=1&query="+gates[choice];
      window.location.href = url;
    });

    </script>
  </body>
</html>
