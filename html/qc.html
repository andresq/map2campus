<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">


    <meta charset="utf-8">
    <title>Queens College Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/qc.css">
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">Home</a>

    </nav>


    <div class="wrapper">
      <div class="img">
        <img src="../assets/qcmap.jpg" class="qcCampus">
      </div>

      <div class="choices">
        <h1 >Choose a gate:</h1>
        <select id="gate-select" >
          <option value="">--Please choose an option--</option>
          <option value="0">Main Entrance</option>
          <option value="1">Gate 1</option>
          <option value="2">Gate 2</option>
          <option value="3">Gate 3</option>
          <option value="6">Gate 6</option>
          <option value="9">Gate 9</option>
        </select>
        <div><button type="button" class="btn btn-light" name="button">Submit</button></div>
      </div>
    </div>

    <script>
    var gates = {
      0: "40.737133,-73.814891",
      1: "40.734120,-73.815241",
      2: "40.734279, -73.819774",
      3: "40.738430,-73.818501",
      6: "40.735473, -73.821727",
      9: "40.736356, -73.824884"
    };
    var button = document.querySelector("button");
    button.addEventListener("click", function(){
      var choice = document.getElementById("gate-select").value;
      var url = "https://www.google.com/maps/search/?api=1&query="+gates[choice];
      window.location.href = url;
    });

    </script>
  </body>
</html>
