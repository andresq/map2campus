<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Campus Entrance Submission</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">Home</a>
  </nav>


  <div class="container center_div">
    <form>
      <div class="form-group">
        <label for="collegName">College Name</label>
        <input type="text" class="form-control"  placeholder="Queens College">
      </div>
      <div class="form-group">
        <label for="Entrance">Entrance</label>
        <input type="text" class="form-control"  placeholder="Gate 1, John Doe Hall">
      </div>
      <div class="form-group">
        <label for="lon">Longitude</label>
        <input type="text" class="form-control"  placeholder="-73.814891">
      </div>
      <div class="form-group">
        <label for="lat">Latitude</label>
        <input type="text" class="form-control"  placeholder="43.814891">
      </div>
      <button type="submit" class="btn btn-primary">Submit    <i class="far fa-check-circle"></i></button>
    </form>
  </div>
